<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">KinoKOMBAT</div>
            <nav class="nav">
                <a href="#donate">Donate Food</a>
                <a href="#request">Request Food</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
                <a href="#signup" class="button">Sign Up</a>
                <a href="#signin" class="button">Sign In</a>
            </nav>
        </div>
    </header>
    <section id="donate" class="content-section">
        <h2>Donate Food</h2>
        <p>Help us in making a difference! Donate your extra food to those in need.</p>
        <form>
            <label for="food-type">Type of Food:</label>
            <input type="text" id="food-type" name="food-type" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="contact">Contact Info:</label>
            <input type="text" id="contact" name="contact" required>
            <button type="submit">Donate Now</button>
        </form>
    </section>
</body>
</html>
